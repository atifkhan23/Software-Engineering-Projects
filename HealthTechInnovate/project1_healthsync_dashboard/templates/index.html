{% extends 'base.html' %}
{% block title %}Home - HealthSync{% endblock %}
{% block content %}
    <div class="text-center">
        <h1>Welcome to HealthSync</h1>
        <p class="lead">Manage your health appointments, medications, and vitals in one place.</p>
        {% if 'user_id' not in session %}
            <a href="{{ url_for('register') }}" class="btn btn-primary">Get Started</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Log In</a>
        {% else %}
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
        {% endif %}
    </div>
{% endblock %}
